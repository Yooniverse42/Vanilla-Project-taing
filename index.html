<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Taing</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="타잉에서 제공하는 오리지널 콘텐츠, TV프로그램, 영화, 해외시리즈를 언제 어디서나 무제한으로 즐기세요."
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="stylesheet" href="/src/styles/components/fouc.scss" />
    <script type="module" src="/src/components/fouc.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <c-header></c-header>

    <main class="main">
      <section class="section0">
        <div class="container">
          <h2 class="container__header">
            <span class="header__text">타잉 오리지널 콘텐츠,</span>
            <span class="header__text">방송, 영화, 해외시리즈까지!</span>
            <span class="header__text">재미를 플레이해보세요.</span>
          </h2>
          <p class="container__message">
            간편하게 가입하고, 원하실 때 해지할 수 있어요.
          </p>
          <a class="login__move" role="link">
            <svg class="button__icon" role="img" aria-hidden="true">
              <use href="/icons/stack.svg#icon" />
            </svg>
            <span class="button__message">새로워진 타잉을 만나보세요!</span>
          </a>
        </div>
        <div class="section0__background">
          <picture>
            <source
              srcset="
                https://yooniverse.pockethost.io/api/files/6t4fpo6vst22qmz/z35pbk6k3jgwtnf/background_l_2jp6SHACi3.webp?
              "
              media="(min-width: 1280px)"
            />
            <source
              srcset="
                https://yooniverse.pockethost.io/api/files/6t4fpo6vst22qmz/z35pbk6k3jgwtnf/background_m_5czu0rZoYF.webp
              "
              media="(min-width: 768px) and (max-width: 1279px)"
            />
            <img
              src="https://yooniverse.pockethost.io/api/files/6t4fpo6vst22qmz/z35pbk6k3jgwtnf/background_s_gjUp9CVij6.webp"
              alt="타잉 콘텐츠 포스터 모음"
            />
          </picture>
        </div>
      </section>

      <section class="section1">
        <div class="container__message">
          <h2 class="container__message__header">타잉에만 있는 재미</h2>
          <p class="container__message__wrapper">
            <span class="message__wrapper__text1"
              >오리지널 콘텐츠를 만나보세요</span
            >
            <span class="message__wrapper__text2"
              >차별화된 웰메이드 오리지널 콘텐츠</span
            >
          </p>
        </div>
        <div class="section1__swiper">
          <div class="swiper-container swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </section>

      <section class="section2">
        <div class="container__message">
          <h2 class="container__message__header">내가 찾던 재미</h2>
          <p class="container__message__text1">
            보고 싶은 콘텐츠를 발견하세요!
          </p>
          <p class="container__message__text2 hidden">
            최신, 인기 TV프로그램, 영화, 해외시리즈, 파라마운트+ 오리지널 및
            독점
          </p>
        </div>
        <div class="section2__swiper__wrapper">
          <div class="section2__swiper1 swiper">
            <div class="swiper-wrapper"></div>
          </div>
          <div class="section2__swiper2 swiper" dir="rtl">
            <div class="swiper-wrapper"></div>
          </div>
        </div>
      </section>

      <section class="section3">
        <svg class="logo2" role="img" aria-label="타잉">
          <use href="/icons/stack.svg#logo2" />
        </svg>
        <h2 class="message__header">지금 시작해보세요</h2>
        <a class="login__move" role="link">
          <svg class="button__icon" role="img" aria-hidden="true">
            <use href="/icons/stack.svg#icon" />
          </svg>
          <span class="button__message">새로워진 타잉을 만나보세요!</span>
        </a>
      </section>
    </main>

    <c-footer></c-footer>
  </body>
</html>
