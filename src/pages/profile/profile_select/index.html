<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="stylesheet" href="/src/styles/components/fouc.scss" />
    <script type="module" src="/src/components/fouc.js"></script>
    <script type="module" src="./profile_select.js"></script>
    <title>TAING : 프로필 선택</title>
  </head>
  <body>
    <c-header></c-header>

    <main class="profile__page">
      <h2 class="header__title__container">
        프로필 선택
        <p>시청할 프로필을 선택해 주세요</p>
      </h2>

      <section class="profile__select__container">
        <section class="profile__picture__container"></section>

        <dialog class="dialog__container">
          <h3 class="dialog__header">
            비밀번호 입력
            <p class="header__content__default">
              비밀번호 4자리를 입력해 주세요.
            </p>
            <p class="header__content__notMatch">
              비밀번호가 일치하지 않습니다.<br />다시 입력해 주세요.
            </p>
          </h3>
          <form class="dialog__form">
            <input
              type="text"
              autocomplete="username"
              style="display: none"
              aria-hidden="true"
              tabindex="-1"
            />
            <fieldset>
              <legend class="sr-only">프로필 PIN번호 입력</legend>
              <ul class="dialog__input__container">
                <li class="dialog__input__wrapper">
                  <label for="profilePw1">
                    <input
                      id="profilePw1"
                      type="password"
                      maxlength="1"
                      autocomplete="current-password"
                    />
                  </label>
                </li>
                <li class="dialog__input__wrapper">
                  <label for="profilePw2">
                    <input
                      id="profilePw2"
                      type="password"
                      maxlength="1"
                      autocomplete="current-password"
                  /></label>
                </li>
                <li class="dialog__input__wrapper">
                  <label for="profilePw3">
                    <input
                      id="profilePw3"
                      type="password"
                      maxlength="1"
                      autocomplete="current-password"
                  /></label>
                </li>
                <li class="dialog__input__wrapper">
                  <label for="profilePw4">
                    <input
                      id="profilePw4"
                      type="password"
                      maxlength="1"
                      autocomplete="current-password"
                  /></label>
                </li>
              </ul>
            </fieldset>
          </form>

          <div class="dialog__button">
            <button class="dialog__exit__button">취소</button>
            <button class="dialog__reset__button">비밀번호 초기화</button>
          </div>
        </dialog>

        <dialog class="dialog__accountPw__container">
          <h3 class="dialog__header">
            계정 비밀번호 입력
            <p class="header__content__default">
              초기화를 위해서는 계정 비밀번호가 필요합니다.<br />로그인 시
              입력한 비밀번호를 입력해 주세요.
            </p>
            <p class="header__content__notMatch">
              비밀번호가 일치하지 않습니다.<br />로그인 시 입력한 비밀번호를
              입력해 주세요.
            </p>
          </h3>

          <form class="dialog__input__container">
            <input
              type="text"
              autocomplete="username"
              style="display: none"
              aria-hidden="true"
              tabindex="-1"
            />
            <label for="input__reset__pin">
              <input
                id="input__reset__pin"
                type="password"
                minlength="8"
                maxlength="15"
                class="input__reset__password"
                autocomplete="current-password"
              />
            </label>
            <button class="password__reset__button">확인</button>
          </form>

          <div class="dialog__button__container">
            <button class="input__exit__button">취소</button>
          </div>
        </dialog>

        <div class="edit__button__container">
          <a
            href="/src/pages/profile/profile_edit/index.html"
            type="button"
            class="edit__button"
            role="button"
            tabindex="0"
            >프로필 편집</a
          >
        </div>
      </section>
    </main>

    <c-footer></c-footer>
    <c-loading></c-loading>
  </body>
</html>
