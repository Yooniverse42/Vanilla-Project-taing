<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <script type="module" src="./profile_select.js"></script>
    <title>TAING : 프로필 선택</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <img class="logo1" src="/icons/stack.svg#logo" alt="타잉" />
      </h1>
    </header>

    <main class="profile__page">
      <h2 class="header__title__container">
        프로필 선택
        <p>시청할 프로필을 선택해 주세요</p>
      </h2>

      <section class="profile__select__container">
        <section class="profile__picture__container"></section>
        <div class="profile__button__container">
          <button type="button" class="edit__button profile__button">
            프로필 편집
          </button>
          <button type="button" class="add__button profile__button">
            프로필 추가
          </button>
        </div>
      </section>
    </main>

    <c-footer></c-footer>
  </body>
</html>
