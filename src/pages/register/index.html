<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="stylesheet" href="/src/styles/components/fouc.scss" />
    <script type="module" src="/src/components/fouc.js"></script>
    <script type="module" src="./regist.js"></script>
    <title>TAING : 회원가입</title>
  </head>
  <c-header></c-header>
  <body>
    <main class="main">
      <section class="regist">
        <div class="regist__inner">
          <header class="header-wrap">
            <h2 class="header-title">TAING : 회원가입</h2>
            <p class="header-title-second">
              아이디와 이메일로 간편하게 티빙을 시작하세요!
            </p>
          </header>
          <div class="content">
            <form class="input-form">
              <div class="user-email">
                <label class="sr-only" for="idInput">아이디</label>
                <input
                  id="idInput"
                  placeholder="아이디"
                  required
                  aria-invalid="false"
                />
                <span>영문 또는 영문, 숫자 조합 6-12자리</span>
              </div>
              <div class="user-password">
                <label for="pwInput" class="sr-only">비밀번호</label>
                <input
                  id="pwInput"
                  type="password"
                  placeholder="비밀번호"
                  autocomplete="off"
                />
                <span>영문, 숫자, 특수문자(~!@#$%^&*) 조합 8~15자리</span>
              </div>
              <div class="user-password">
                <label for="pwCheckInput" class="sr-only">비밀번호 확인</label>
                <input
                  id="pwCheckInput"
                  type="password"
                  placeholder="비밀번호 확인"
                  autocomplete="off"
                />
                <span class="pwCheckInput__error"
                  >비밀번호가 일치하지 않습니다.</span
                >
              </div>
              <label for="emailInput" class="sr-only">이메일</label>
              <input id="emailInput" type="email" placeholder="이메일" />
              <span class="email__error">이메일 양식이 유효하지 않습니다</span>
            </form>
            <div class="check-all-container">
              <input
                id="checkState-all"
                type="checkbox"
                class="check-all-checkbox"
              />
              <label for="checkState-all" class="check-all-label">
                <span class="check-all-icon"></span>
                모두 동의합니다
              </label>
            </div>
            <div role="group" class="check-list-container">
              <ul class="check-list">
                <li>
                  <input
                    id="checkState-age"
                    type="checkbox"
                    class="check-state-checkbox"
                  />
                  <label for="checkState-age" class="check-state-label">
                    <span class="check-icon"></span>
                    만 14세 이상입니다.
                  </label>
                </li>
                <li>
                  <input
                    id="checkState-necessary"
                    type="checkbox"
                    class="check-state-checkbox necessary"
                  />
                  <label for="checkState-necessary" class="check-state-label">
                    <span class="check-icon"></span>
                    [필수] 서비스 이용약관 동의
                  </label>
                </li>
                <li>
                  <input
                    id="checkState-private-service"
                    type="checkbox"
                    class="check-state-checkbox necessary"
                  />
                  <label
                    for="checkState-private-service"
                    class="check-state-label"
                  >
                    <span class="check-icon"></span>
                    [필수] 개인정보 수집 및 서비스 활용 동의
                  </label>
                </li>
                <li>
                  <input
                    id="checkState-channel"
                    type="checkbox"
                    class="check-state-checkbox necessary"
                  />
                  <label for="checkState-channel" class="check-state-label">
                    <span class="check-icon"></span>
                    [필수] 채널 홈페이지 개인정보 제 3자 제공동의
                  </label>
                </li>
                <li>
                  <input
                    id="checkState-private"
                    type="checkbox"
                    class="check-state-checkbox"
                  />
                  <label for="checkState-private" class="check-state-label">
                    <span class="check-icon"></span>
                    [선택] 개인정보 제 3자 제공동의
                  </label>
                </li>
                <li>
                  <input
                    id="checkState-private-service2"
                    type="checkbox"
                    class="check-state-checkbox"
                  />
                  <label
                    for="checkState-private-service2"
                    class="check-state-label"
                  >
                    <span class="check-icon"></span>
                    [선택] 개인정보 수집 및 서비스 활용 동의
                  </label>
                </li>
              </ul>
              <ul class="check-marketing">
                <li>
                  <input
                    id="checkState-marketing-sns"
                    type="checkbox"
                    class="check-state-checkbox"
                  />
                  <label
                    for="checkState-marketing-sns"
                    class="check-state-label"
                  >
                    <span class="check-icon"></span>
                    [선택] 마케팅 정보 SMS 수신동의
                  </label>
                </li>
                <li>
                  <input
                    id="checkState-marketing-email"
                    type="checkbox"
                    class="check-state-checkbox"
                  />
                  <label
                    for="checkState-marketing-email"
                    class="check-state-label"
                  >
                    <span class="check-icon"></span>
                    [선택] 마케팅 정보 이메일 수신동의
                  </label>
                </li>
              </ul>
            </div>
          </div>
          <button type="submit" class="confirm-button" disabled>
            가입하기
          </button>
        </div>
      </section>
    </main>
    <c-footer></c-footer>
    <c-loading text="회원가입 진행 중"></c-loading>
  </body>
</html>
