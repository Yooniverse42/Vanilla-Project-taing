<!doctype html>
<html lang="ko-KR">
  <head>
    <title>TAING</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="타잉에서 제공하는 오리지널 콘텐츠, TV프로그램, 영화, 해외시리즈를 언제 어디서나 무제한으로 즐기세요."
    />
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="stylesheet" href="/src/styles/components/fouc.scss" />
    <script type="module" src="/src/components/fouc.js"></script>
    <script type="module" src="/src/pages/taing/taing.js"></script>
  </head>
  <body>
    <article class="popUp">
      <div class="popUp__container">
        <img src="/image/popUp.png" alt="이벤트 팝업 이미지" />
        <div class="popUp__actions">
          <button type="button" class="popUp__actions__today">
            오늘 하루 보지 않기
          </button>
          <span aria-hidden="true">|</span>
          <button type="button" class="popUp__actions__close">닫기</button>
        </div>
      </div>
    </article>
    <c-header></c-header>
    <main class="main">
      <div class="banner__wrapper">
        <section class="taing_banner">
          <div class="swiper1">
            <div class="swiper-wrapper"></div>
            <div class="swiper-arrow">
              <div class="swiper-button-prev"></div>
              <div class="swiper-button-next"></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="autoplaybutton_wrapper">
              <input
                type="checkbox"
                id="autoplaybutton"
                aria-label="일시정지/재생 버튼"
              />
            </div>
          </div>
        </section>
      </div>
      <div class="section_wrapper">
        <section class="must_watch">
          <h2 class="must_watch_heading">티빙에서 꼭 봐야하는 콘텐츠</h2>
          <div class="swiper2 swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </section>
        <section class="quick_vod">
          <h2 class="quick_vod_heading">QUICK VOD</h2>
          <div class="swiper3 swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </section>
        <section class="ranking">
          <h2 class="ranking_heading">실시간 인기 프로그램</h2>
          <div class="swiper4 swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </section>
        <section class="live_channel">
          <h2 class="live_channel_heading">인기 LIVE 채널</h2>
          <div class="swiper5 swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </section>
        <section class="original">
          <h2 class="original_heading">오직 티빙에만 있어요</h2>
          <div class="swiper6 swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </section>
        <section class="sub__banner__wrapper">
          <div class="sub_banner"></div>
        </section>
        <section class="event">
          <h2 class="event_heading">이벤트</h2>
          <div class="swiper7 swiper">
            <div class="swiper-wrapper"></div>
          </div>
        </section>
      </div>

      <!-- 공지사항-->
      <article class="notice">
        <h3 class="notice__heading">공지사항</h3>
        <div class="notice__swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a
                href="https://www.tving.com/help/notice"
                target="_blank"
                rel="noopener noreferrer"
                >[안내] 합병보고 주주총회에 갈음하는 공고</a
              >
            </div>
            <div class="swiper-slide">
              <a
                href="https://www.tving.com/help/notice"
                target="_blank"
                rel="noopener noreferrer"
                >[안내] 개인정보처리방침 개정 안내</a
              >
            </div>
            <div class="swiper-slide">
              <a
                href="https://www.tving.com/help/notice"
                target="_blank"
                rel="noopener noreferrer"
                >[안내] 연간 이용권 신규 구독 할인 이벤트 안내</a
              >
            </div>
            <div class="swiper-slide">
              <a
                href="https://www.tving.com/help/notice"
                target="_blank"
                rel="noopener noreferrer"
                >[안내] 티빙 이용권 해지 및 철회 방법 안내</a
              >
            </div>
            <div class="swiper-slide">
              <a
                href="https://www.tving.com/help/notice"
                target="_blank"
                rel="noopener noreferrer"
                >[안내] 티빙 앱 버전 일괄 업데이트 안내</a
              >
            </div>
          </div>
        </div>
        <section class="notice__go">
          <a
            class="go__brand"
            href="https://tvn.cjenm.com/ko/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>브랜드 바로가기</span><span aria-hidden="true">&#43;</span>
          </a>
          <span aria-hidden="true">|</span>
          <a
            class="go__affiliate"
            href="https://www.cj.net/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <span>그룹 계열사 바로가기</span
            ><span aria-hidden="true">&#43;</span>
          </a>
        </section>
      </article>
    </main>
    <c-footer></c-footer>

    <c-loading></c-loading>
  </body>
</html>
